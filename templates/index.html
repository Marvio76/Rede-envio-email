<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cliente de E-mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    // pip install flask
python app.py
    <style>
        body {
            background: #f8f9fa;
            padding: 30px;
        }
        .container {
            max-width: 700px;
        }
        .log-box {
            background: #1e1e1e;
            color: #00ff90;
            font-family: monospace;
            border-radius: 8px;
            padding: 15px;
            height: 350px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">üìß Simulador de Cliente de E-mail (SMTP)</h2>
        <div class="card shadow">
            <div class="card-body">
                <form action="/enviar" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Remetente:</label>
                        <input type="email" name="remetente" class="form-control" required placeholder="exemplo@dominio.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Destinat√°rio:</label>
                        <input type="email" name="destinatario" class="form-control" required placeholder="destino@dominio.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Assunto:</label>
                        <input type="text" name="assunto" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mensagem:</label>
                        <textarea name="mensagem" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Simular Envio</button>
                </form>
            </div>
        </div>

        {% if log %}
        <h4 class="mt-4 text-center">üñ•Ô∏è Log da Comunica√ß√£o SMTP</h4>
        <div class="log-box mt-2">
            {% for linha in log %}
                <div>{{ linha }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <footer>Desenvolvido para simular a l√≥gica de envio de e-mail via SMTP</footer>
    </div>
</body>
</html>
